<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-RockPaperScissors-copy</title>
    <link rel="stylesheet" href="./styles/RPS.css">
</head>

<body>

    <h3 class="title">Rock Paper Scissors</h3>
    <div>
    <button onclick="
        playgame('Rock');
     " class="move-button"><img src="./images/rock-emoji.png" class="move-icon"></button>

    <button onclick="
        playgame('Paper')
       " class="move-button"><img src="./images/paper-emoji.png" class="move-icon"></button>

    <button onclick="
        playgame('Scissors') 
        " class="move-button"><img src="./images/scissors-emoji.png" class="move-icon"></button>
    </div>

    <p class="js-result result">You Win</p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick ="
        score.wins = 0;
        score.losses =0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScore();
        " class="reset-score-button">Reset Scores</button>


<script src="./scripts/10-RPS.js"></script>
</script>
</body>

</html>
